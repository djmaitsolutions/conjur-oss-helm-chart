suite: Test Deployment
templates:
  - "deployment.yaml"
  - "secrets.yaml"
  - "ssl-cert.yaml"
  - "nginx-configmap.yaml"
tests:
  - it: should match snapshot of default values
    set:
      dataKey: "1234567890"
      database:
        password: "password"
        ssl:
          # Dummy base64-encoded cert and key values
          cert: ZHVtbXlfY2VydAo=
          key: ZHVtbXlfa2V5Cg==
      # Dummy base64-encoded cert and key values
      ssl:
        caCert: ZHVtbXlfY2FDZXJ0Cg==
        caKey: ZHVtbXlfY2FLZXkK
        cert: ZHVtbXlfY2VydAo=
        key: ZHVtbXlfa2V5Cg==
    asserts:
      - matchSnapshot: {}
  - it: should have additional volumes if exportAPIkey is enabled
    set:
      dataKey: "1234567890"
      database:
        password: "password"
      exportAPIkey:
        enabled: true
    template: deployment.yaml
    asserts:
      - contains:
          path: spec.template.spec.volumes
          content:
            name: RELEASE-NAME-authn-local-socket-volume
          any: true
  - it: should include resources if specified
    set:
      dataKey: "1234567890"
      nginx:
        resources:
          requests:
            cpu: "100m"
      resources:
        requests:
          cpu: "200m"            
    template: "deployment.yaml"
    asserts:
      - equal:
          path: spec.template.spec.containers[0].resources.requests.cpu
          value: "100m"
      - equal:
          path: spec.template.spec.containers[1].resources.requests.cpu
          value: "200m"
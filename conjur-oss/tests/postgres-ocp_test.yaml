suite: Test Postgres manifests when Openshift enabled
templates:
  - "postgres-ocp.yaml"
tests:
  - it: should match snapshot of default values
    set:
      dataKey: "1234567890"
      createDataKeySecret: true
      database:
        secrets:
          createDatabasePasswordSecrets: true
      openshift:
        enabled: true
    asserts:
      - matchSnapshot: {}

  - it: should not create the Postgres Openshift enabled manifests if 'openshift.enabled' is false
    set:
      dataKey: "1234567890"
      createDataKeySecret: true
      database:
        secrets:
          createDatabasePasswordSecrets: true
      openshift:
        enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should not mount a PVC if 'postgres.persistentVolume.create' is false
    set:
      dataKey: "1234567890"
      createDataKeySecret: true
      database:
        secrets:
          createDatabasePasswordSecrets: true
      postgres:
        persistentVolume:
          create: false
      openshift:
        enabled: true
    documentIndex: 1
    asserts:
      - notContains:
          path: spec.template.spec.containers[0].volumeMounts
          content:
            name: postgres-data
          any: true

  - it: should include resources if specified
    set:
      dataKey: "1234567890"
      createDataKeySecret: true
      database:
        secrets:
          createDatabasePasswordSecrets: true
      postgres:
        resources:
          requests:
            cpu: "100m"
      openshift:
        enabled: true
    template: "postgres-ocp.yaml"
    documentIndex: 1
    asserts:
      - equal:
          path: spec.template.spec.containers[0].resources.requests.cpu
          value: "100m"

suite: Test nginx ConfigMap
templates:
  - "nginx-configmap.yaml"
tests:
  - it: should not create any ConfigMap if 'openshift.enabled' is true
    set:
      dataKey: "1234567890"
      createDataKeySecret: true
      database:
        secrets:
          createDatabasePasswordSecrets: true
      openshift:
        enabled: true
    asserts:
      - hasDocuments:
          count: 0

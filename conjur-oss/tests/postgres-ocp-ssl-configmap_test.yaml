suite: Test Postgres SSL ConfigMap when Openshift enabled
templates:
  - "postgres-ocp-ssl-configmap.yaml"
tests:
  - it: should match snapshot of default values
    set:
      dataKey: "1234567890"
      createDataKeySecret: true
      database:
        secrets:
          createDatabasePasswordSecrets: true
      openshift:
        enabled: true
    asserts:
      - matchSnapshot: {}

  - it: should not create the ConfigMap if 'openshift.enabled' is false
    set:
      dataKey: "1234567890"
      createDataKeySecret: true
      database:
        secrets:
          createDatabasePasswordSecrets: true
      openshift:
        enabled: false
    asserts:
      - hasDocuments:
          count: 0
